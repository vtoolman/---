<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>

<fieldset id="contents">
    <legend>#contents</legend>
    <p>
        Как насчет почитать <a href="http://wikipedia.org">Википедию</a>, или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать про современные стандарты?
    </p>
</fieldset>

<script>

    var field = document.querySelector('contents');

    document.onclick = function(e){

        var target = e.target;

        if(target.tagName === 'A' || target.parentNode.tagName === 'A'){
            var href = target.getAttribute('href') || target.parentNode.getAttribute('href');
            var question = confirm("Do u really want to go to" + ' ' + href);
                if(!question){
                    e.preventDefault();
                }
        }
    }

</script>


</body>

</html>
